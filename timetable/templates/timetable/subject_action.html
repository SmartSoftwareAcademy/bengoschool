{% extends 'management/base.html' %}
{% load static %}

{% block content %}

<table id="example2" class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <td>Selected Subject</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ subject }}</td>
            <td>
                <div class="row">
                 <div class="col-md-4">
                  <a href="{% url 'create' subject=subject staff_id=staff_id selected_class=selected_class selected_section=selected_section %}">
                   <button class="btn btn-primary">Add Lesson</button>
                  </a>
                 </div>
                 <div class="col-md-4">
                  <form method="POST" action="{% url 'delete_lession' subject=subject staff_id=staff_id selected_class=selected_class selected_section=selected_section %}">
                   {% csrf_token %}
                   <button class="btn btn-primary">Delete Lesson</button>
                  </form>
                 </div>
                 <div class="col-md-4">
                  <form method="POST" action="{% url 'edit_lession' subject=subject staff_id=staff_id selected_class=selected_class selected_section=selected_section %}">
                   {% csrf_token %}
                   <button class="btn btn-primary">Edit Lesson</button>
                  </form>
                 </div>
                </div>
               </td>
               
        </tr>
    </tbody>
</table>
<a href=" url 'timetable_staff_list' selected_class selected_class ">
<button class="btn btn-primary">Back</button>
</a>
{% endblock content %}
