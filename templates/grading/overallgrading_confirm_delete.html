{% extends 'management/base.html' %} {% block page_title %}
<span class="card-title"
  ><strong>{{ object}}</strong> about to be deleted!</span
>
{% endblock page_title %} {% block content %}
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <p>
          Are you sure you want to delete item
          <strong>{{ object}}</strong> alongside all attached contents?
        </p>
        <div class="mt-2 red-text">This action cannot be undone</div>

        <form method="POST" class="mt-3">
          {% csrf_token %}

          <button type="submit" class="btn btn-primary">
            Confirm Delete
            <i class="fa fa-trash-alt"></i>
          </button>
           <a href="/" class="btn btn-primary">
             Cancel
            <i class="fa fa-times bg-gradient-fuchsia"></i>
           </a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
